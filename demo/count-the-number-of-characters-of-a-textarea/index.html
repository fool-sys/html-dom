<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Code+Pro&display=swap">
</head>
<body>
    <div style="width: 16rem">
        <textarea rows="3" style="border: 1px solid #cbd5e0; width: 100%" maxlength="200" id="message"></textarea>
        <div style="margin-top: .25rem; text-align: right" id="counter"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messageEle = document.getElementById('message');
    const counterEle = document.getElementById('counter');

    messageEle.addEventListener('input', function(e) {
        const target = e.target;
        const maxLength = target.getAttribute('maxlength');
        const currentLength = target.value.length;

        counterEle.innerHTML = `${currentLength}/${maxLength}`;
    });
});
</script>    
</body>
</html>
